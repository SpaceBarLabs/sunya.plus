<style>
  /* Base styles for all logo containers */
  .folio-logo-base {
    display: flex;
    flex-direction: column;
    justify-content: space-between; /* Pushes content to top and bottom */
    align-items: center;
    width: 128px; /* Fixed width for icon-sized square */
    height: 128px; /* Fixed height for icon-sized square */
    position: relative;
    overflow: hidden;
    border: 1px solid #ededed; /* Optional: add a border to visualize the square */
    box-shadow: 0 0 0 1px rgba(10, 10, 10, 0.02); /* Matches existing card shadow subtly */
    margin: 20px; /* Add some space between icons for better visual separation */
  }

  .folio-icon {
    color: #4a4a4a; /* Dark gray color for the icon */
    font-size: 4.5rem; /* Adjusted size to give more breathing room for the overall logo */
    transform: translateY(3px); /* Move the icon down by a few pixels for better visual centering */
  }

  .branding-overlay {
    width: 100%;
    background-color: #5f4dea; /* Purple background */
    color: #fff;
    height: 50px; /* Increased height for a taller bar and more breathing room for its content */
    text-align: center;
    font-size: 0.8rem; /* Smaller font size for branding text */
    font-weight: bold;
    display: flex;
    align-items: center; /* Vertically centers content within the flex container */
    justify-content: center; /* Horizontally centers content within the flex container */
  }

  .branding-overlay .fa-circle-nodes {
    color: #fff !important; /* Ensure the icon in the branding is white */
    margin-right: 0.25rem; /* Smaller margin for compact look */
    font-size: 0.75rem; /* Make the branding icon smaller */
  }

  /* Specific shape styles for adaptive icons */
  .folio-logo-square {
    border-radius: 0; /* Explicitly square */
  }

  .folio-logo-circle {
    border-radius: 50%; /* Circular shape */
  }

  .folio-logo-squircle {
    border-radius: 30%; /* Common squircle value for a smooth, rounded square */
  }
</style>

<section style="display: flex; flex-wrap: wrap; justify-content: center; align-items: center; min-height: 100vh; padding: 20px;">

    </div>

    </div>

      <i class="fa-solid fa-circle-nodes"></i>
      <span>SUNYA</span>
    </div>
  </div>
</section>
